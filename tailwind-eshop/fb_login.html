<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FB Login</title>
    <!-- <link rel="stylesheet" href="css/tailwind.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto mt-40 flex items-center justify-center">
      <div class="w-1/3 mx-8">
        <img class="w-80" src="images/fb_logo.svg" alt="" />
        <p class="text-2xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="w-1/4 flex flex-col bg-white p-4 rounded-lg text:lg relative">
        <input
          type="text"
          class="my-2 py-4 px-2 border border-1 border-gray-500 rounded-md outline-blue-600"
          placeholder="Email address or phone number"
        />
        <input
          type="password"
          class="my-2 py-4 px-2 border border-1 outline-blue-600 border-gray-500 rounded-md"
          placeholder="Password"
        />
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-gray-100 my-2 p-2 rounded-md font-bold text-xl"
        >
          Login
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 hover:underline cursor-pointer"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 hover:bg-green-700 text-gray-100 my-2 p-2 rounded-md font-bold text-xl mx-auto"
          style="width: max-content"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-10 text-sm text-center"
          ><strong class="font-bold underline cursor-pointer">Create a Page</strong> for a celebrity, brand or
          business.</span
        >
      </div>
    </div>
  </body>
</html>
